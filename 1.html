<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container p-2">
        <button type="button" class="btn btn-primary" style = "background-color: blue;" onclick="onTextLog()">Я синяя кнопочка</button>
        <button type="button" class="btn btn-primary" style = "background-color: turquoise;" onclick="onTextLog()">Я бирюзовая</button>
        <button type="button" class="btn btn-primary" style = "background-color: yellow;" onclick="onTextLog()">Я желтая кнопочка</button>
    </div>

    <div class="container p-2">
        <button type="button" class="btn btn-primary" style = "border-color: gray; color: gray" onclick="onClassLog()">Я серая кнопочка</button>
        <button type="button" class="btn btn-primary" style = "border-color: red; color: red" onclick="onClassLog()">Я опасная кнопочка</button>
    </div>
      
    <style>
        .container {
            text-align: center;
        }

        .btn-primary {
            padding: 0.5em;
        }

        .btn-primary {
            border-color: white;
            background-color: white;
        }
    </style>

    <script>
        function onTextLog () {
          console.log("Привет!")
        }

        function onClassLog (button) {
            console.log(button.classList)
        }
    </script>
      
      
      

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
